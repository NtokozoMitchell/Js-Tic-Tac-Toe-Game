<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <h2>Lets Play!</h2>
    <!--Adding the Tic-Tac-Toe Grid,main container div with the ID Tic-Tac-Toe-board,div elements with the class row, each representing a row of the grid,assign unique IDs to each cell for later manipulation with JavaScript.-->
    <div id="tic-tac-toe-board">
        <div class="row">
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
        </div>
        <div class="row">
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
        </div>
        <div class="row">
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
        </div>
      </div>
      <div id="gameMessage" class="game-message"></div>
      <button id="resetButton">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
